<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गणेश चतुर्थी २०२४</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle, #ffe4b5, #ffcc80);
    font-family: 'Arial', sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.ganesha-portrait {
    animation: float 5s ease-in-out infinite;
}

.ganesha-svg {
    width: 300px;
    height: auto;
}

.greeting {
    margin-top: 20px;
    font-size: 24px;
    color: #d00000;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: glow 2s ease-in-out infinite alternate;
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff4500, 0 0 25px #ff4500;
    }
    to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff4500, 0 0 60px #ff4500;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="ganesha-portrait">
            <!-- Embed the downloaded SVG -->
            <img src="Ganesha-3.svg" alt="Ganesha" class="ganesha-svg"/>
        </div>
        <h1 class="greeting">गणेश चतुर्थी २०२४च्या हार्दिक शुभेच्छा</h1>
    </div>
</body>
</html>
